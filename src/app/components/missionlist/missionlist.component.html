<ng-container>
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="20">
        <mat-grid-tile class="gridItem" *ngFor="let mission of missions" (click)="onMissionClick(mission)">
            <mat-card class="missionCard">
                <mat-card-title-group>
                    <mat-card-title>{{mission.mission_name}}</mat-card-title>
                    <mat-card-subtitle>{{mission.launch_year}}</mat-card-subtitle>
                    <img class="image" mat-card-sm-image src={{mission.links.mission_patch_small}}>
                </mat-card-title-group>
                <mat-card-content>
                <p class="crop">{{mission.details}}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</ng-container>

<app-missiondetails *ngIf="missionSelected"></app-missiondetails>
